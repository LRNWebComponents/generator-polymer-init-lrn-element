<link rel="import" href="imports.html">

<!--
`<%= name %>`
A LRN element

@demo demo/index.html
-->

<dom-module id="<%= name %>">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>[[title]]</h2>
  </template>

  <script>
    Polymer({

      is: '<%= name %>',

      properties: {
        title: {
          type: String,
          value: '<%= name %>',
        },
      },

    });
  </script>
</dom-module>
